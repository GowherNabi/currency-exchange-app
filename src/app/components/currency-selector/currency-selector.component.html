<div class="currency-selector">
  <div class="base-currency-selector">
    <label for="baseCurrency">Base Currency:</label>
    <select
      id="baseCurrency"
      [ngModel]="baseCurrency()"
      (ngModelChange)="onBaseCurrencyChange($event)"
    >
      @for (currency of allCurrencies; track currency.code) {
      <option [value]="currency.code">
        {{ currency.code }} - {{ currency.name }}
      </option>
      }
    </select>
  </div>

  <div class="target-currencies-selector">
    <div class="add-currency">
      <div class="compared-currency">
        <label for="comparedCurrency">Compared Currency:</label>
        <select
          [(ngModel)]="newCurrency"
          (change)="onAddCurrency()"
          [disabled]="selectedCurrencies().length >= 7"
        >
          <option value="">Select a currency to add</option>
          @for (currency of availableCurrencies; track currency.code) {
          <option [value]="currency.code">
            {{ currency.code }} - {{ currency.name }}
          </option>
          }
        </select>
      </div>
    </div>
  </div>
</div>
<div class="selected-currencies-container">
  <div class="label-input-container">
    <label>Selected Currencies ({{ selectedCurrencies().length }}/7):</label>
    <div class="selected-currencies">
      @for (currencyCode of selectedCurrencies(); track currencyCode) {
      <div class="currency-chip">
        {{ currencyCode.toUpperCase() }}
        <button (click)="onRemoveCurrency(currencyCode)">Ã—</button>
      </div>
      }
    </div>
  </div>
</div>
